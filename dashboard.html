<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/5601a811bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Smasher - Dashboard</title>
</head>

<body class="bg-slate-100">
    <section class="flex">
        <button
            class="text-[orangered] w-[40px] h-[40px] bg-no-repeat bg-center m-[20px] ml-10 absolute top-0 peer text-4xl"><i
                class="fa-solid fa-bars-staggered"></i></button>
        <div
            class="flex flex-col w-[300px] h-full px-4 py-14 fixed top-0  bg-[navy] border-r -left-[300px] sm:-left-[300px] md:left-0 sm:peer-focus:left-0 peer-focus:left-0 ease-out delay-150 duration-300 z-10">
            <h2 class="text-3xl font-semibold text-[orangered] text-center font-sans tracking-wide">SMASHER</h2>

            <div class="relative mt-6">
                <hr class="border-gray-200" />
            </div>
            <div class="flex flex-col justify-between flex-1 mt-6">
                <nav>
                    <a class="flex items-center px-4 py-2 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="index.html">
                        <i class="fa-solid fa-house-chimney text-white text-md"></i>
                        <span class="mx-4 font-medium">Home</span>
                    </a>

                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="dashboard.html">
                        <i class="fa-solid fa-user-graduate text-white text-md"></i>
                        <span class="mx-4 font-medium">Dashboard</span>
                    </a>

                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="view_hiring_profile.html">
                        <i class="fa-solid fa-file-signature"></i>
                        <span class="mx-4 font-medium">Manage Hirings</span>
                    </a>

                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="view_blogs.html">
                        <i class="fa-brands fa-blogger"></i>
                        <span class="mx-4 font-medium">Manage Blogs</span>
                    </a>
                    <hr class="my-6 border-gray-200" />
                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="settings.html">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.3246 4.31731C10.751 2.5609 13.249 2.5609 13.6754 4.31731C13.9508 5.45193 15.2507 5.99038 16.2478 5.38285C17.7913 4.44239 19.5576 6.2087 18.6172 7.75218C18.0096 8.74925 18.5481 10.0492 19.6827 10.3246C21.4391 10.751 21.4391 13.249 19.6827 13.6754C18.5481 13.9508 18.0096 15.2507 18.6172 16.2478C19.5576 17.7913 17.7913 19.5576 16.2478 18.6172C15.2507 18.0096 13.9508 18.5481 13.6754 19.6827C13.249 21.4391 10.751 21.4391 10.3246 19.6827C10.0492 18.5481 8.74926 18.0096 7.75219 18.6172C6.2087 19.5576 4.44239 17.7913 5.38285 16.2478C5.99038 15.2507 5.45193 13.9508 4.31731 13.6754C2.5609 13.249 2.5609 10.751 4.31731 10.3246C5.45193 10.0492 5.99037 8.74926 5.38285 7.75218C4.44239 6.2087 6.2087 4.44239 7.75219 5.38285C8.74926 5.99037 10.0492 5.45193 10.3246 4.31731Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mx-4 font-medium">Settings</span>
                    </a>
                </nav>
                <div class="flex items-center px-4 -mx-2">
                    <img class="object-cover mx-2 rounded-full h-9 w-9"
                        src="img/user_.webp"
                        alt="avatar" />
                    <h4 class="mx-2 font-medium text-gray-300">John Doe</h4>
                </div>
            </div>
        </div>
        <div class="w-full mx-auto sm:pl-0 lg:pl-72">
            <div class="container w-full max-w-7xl shadow-lg">
                <div x-data="{ open: false }" class="
              flex flex-col
              max-w-screen-xl
              p-5
              mx-auto
              md:items-center md:justify-between md:flex-row md:px-6
              lg:px-8
            ">
                    <nav :class="{'flex': open, 'hidden': !open}"
                        class="flex-col items-center flex-grow  pb-4 border-blue-600 md:pb-0 md:flex md:justify-end md:flex-row lg:border-l-2 lg:pl-2">
                        <div class="inline-flex items-center gap-2 list-none lg:ml-auto">
                            <div @click.away="open = false" class="relative" x-data="{ open: false }">
                                <button @click="open = !open" class="
                          flex flex-row
                          items-center
                          w-full
                          px-4
                          py-2
                          mt-2
                          text-sm text-left text-gray-500
                          md:w-auto md:inline md:mt-0
                          hover:text-blue-600
                          focus:outline-none focus:shadow-outline
                        ">
                                    <div class="flex items-center">
                                        <img class="object-cover mx-2 rounded-full h-9 w-9"
                                            src="img/user_.webp"
                                            alt="avatar" />
                                        <h4 class="mx-2 font-medium text-[navy]">John Doe</h4>
                                        <svg fill="currentColor" viewBox="0 0 20 20"
                                            :class="{'rotate-180': open, 'rotate-0': !open}"
                                            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1 rotate-0">
                                            <path fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </button>
                                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                                    x-transition:enter-start="transform opacity-0 scale-95"
                                    x-transition:enter-end="transform opacity-100 scale-100"
                                    x-transition:leave="transition ease-in duration-75"
                                    x-transition:leave-start="transform opacity-100 scale-100"
                                    x-transition:leave-end="transform opacity-0 scale-95"
                                    class="absolute right-0 z-30 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48"
                                    style="display: none;">
                                    <div class="px-2 py-2 bg-white rounded-md shadow">
                                        <a class="
                              block
                              px-4
                              py-2
                              mt-2
                              text-sm text-gray-500
                              md:mt-0
                              hover:text-blue-600
                              focus:outline-none focus:shadow-outline
                            " href="#">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- overview -->
            <section class="text-gray-600 px-4">
                <div class="container py-8 mx-auto">
                    <h2 class="title-font font-medium sm:text-xl text-lg text-[navy] mb-5">OVERVIEW</h2>
                    <div class="flex flex-wrap -m-4 text-center">
                        <div class="p-4 sm:w-full md:w-full lg:w-1/3 mr-2">
                            <div
                                class="shadow-lg shadow-gray-500 hover:shadow-green-600 w-72 p-8 bg-[#25d666] rounded-md cursor-pointer hover:bg-green-700 duration-300 delay-75 ease-in-out">
                                <h2 class="title-font font-medium sm:text-7xl text-3xl text-white">2.7K+</h2>
                                <p class="leading-relaxed text-white text-lg text-center font-medium"><i
                                        class="fa-solid fa-eye"></i> Visitors</p>
                            </div>
                        </div>
                        <div class="p-4 sm:w-full md:w-full lg:w-1/3 mr-1">
                            <div
                                class="shadow-lg shadow-gray-500 hover:shadow-blue-600 w-72 p-8 bg-[#0652DD] rounded-md cursor-pointer hover:bg-blue-800 duration-300 delay-75 ease-in-out">
                                <h2 class="title-font font-medium sm:text-7xl text-3xl text-white">159+</h2>
                                <p class="leading-relaxed text-white text-lg text-center font-medium"><i
                                        class="fa-solid fa-book-open-reader"></i> Blogs</p>
                            </div>
                        </div>
                        <div class="p-4 sm:w-full md:w-full lg:w-1/3 mr-1">
                            <div
                                class="shadow-lg shadow-gray-500 hover:shadow-[#b30047] w-52 p-8 bg-[#e6005c] rounded-md cursor-pointer hover:bg-[#b30047] duration-300 delay-75 ease-in-out">
                                <h2 class="title-font font-medium sm:text-7xl text-3xl text-white">10+</h2>
                                <p class="leading-relaxed text-white text-lg text-center font-medium"><i
                                        class="fa-solid fa-briefcase"></i> Jobs Openings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Recent Messages -->
            <section class="px-2">
                <div class="flex justify-between mb-2">
                    <h2 class="text-lg font-bold text-[navy] uppercase mb-3">Recent Activity</h2>
                    <a href="all_activity.html"><button
                            class="bg-blue-700 text-white font-bold uppercase px-4 py-2 rounded-md text-sm ml-auto hover:bg-blue-600"><i
                                class="fa-solid fa-eye"></i> View All</button></a>
                </div>
                <div class="md:overflow-x-scroll lg:overflow-x-hidden shadow-lg shadow-gray-400 text-center">
                    <table class="w-full pt-2">
                        <thead class="bg-blue-600 text-white uppercase font-bold">
                            <tr>
                                <th class="w-[150px] p-3">Category</th>
                                <th class="w-[150px]">Email</th>
                                <th class="w-[250px]">Message</th>
                                <th class="w-[180px]">Date</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">
                            <tr>
                                <td class="border-b border-r border-slate-300 p-3">Php Developer</td>
                                <td class="border-b border-r border-slate-300">Test@email.com
                                </td>
                                <td class="border-b border-r border-slate-300">ke PHP, Javascript (both frontend and
                                    backend)</td>
                                <td class="border-b border-r border-slate-300">10 March 2022 02:10:00 PM</td>
                                
                            </tr>

                        </tbody>
                    </table>

                </div>
            </section>
        </div>

    </section>
</body>

</html>
