<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5601a811bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Smasher - Sign Up</title>
</head>
<body>
    <!-- body -->
    <div class="bg-white dark:bg-gray-900">
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover bg-center lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
                <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                    <div>
                        <a href="index.html"><h2 class="text-4xl font-bold text-white">SMASHER</h2></a>
                        <p class="max-w-xl mt-3 text-gray-300">Welcom to the World of Experties, We have Everything as per your Need!</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
                <div class="flex-1">
                    <div class="text-center">
                        <a href="index.html"><h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">SMASHER</h2></a>
                        <p class="mt-3 text-gray-500 dark:text-gray-300">Sign Up to Create your account</p>
                    </div>
                    <div class="mt-8">
                        <form>
                            <div>
                                <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
                                <input type="email" name="email" id="email" required placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                            <div class="mt-6">
                                <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                                <input type="password" name="password" id="password" required placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                            <div class="mt-6">
                                <label for="cpassword" class="text-sm text-gray-600 dark:text-gray-200">Confirm Password</label>
                                <input type="password" name="cpassword" id="cpassword" required placeholder="Your Confirm Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                            <div class="mt-6">
                                <button
                                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-[navy] rounded-md hover:bg-[orangered] focus:outline-none focus:bg-[#12128b] focus:ring focus:ring-[navy] focus:ring-opacity-50">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                        <p class="mt-6 text-sm text-center text-gray-400">Already have an account? <a href="signin.html" class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign In</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
