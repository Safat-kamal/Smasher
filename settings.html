<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/5601a811bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Smasher - Settings</title>
</head>

<body class="bg-slate-100">
    <section class="flex">
        <button
            class="text-[orangered] w-[40px] h-[40px] bg-no-repeat bg-center m-[20px] ml-10 absolute top-0 peer text-4xl"><i
                class="fa-solid fa-bars-staggered"></i></button>
        <div
            class="flex flex-col w-[300px] h-full px-4 py-14 fixed top-0  bg-[navy] border-r -left-[300px] peer-focus:left-0 ease-out delay-150 duration-300 z-10">
            <h2 class="text-3xl font-semibold text-[orangered] text-center font-sans tracking-wide">SMASHER</h2>

            <div class="relative mt-6">
                <hr class="border-gray-200" />
            </div>
            <div class="flex flex-col justify-between flex-1 mt-6">
                <nav>
                    <a class="flex items-center px-4 py-2 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="dashboard.html">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mx-4 font-medium">Dashboard</span>
                    </a>

                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="view_hiring_profile.html">
                        <i class="fa-solid fa-file-signature"></i>
                        <span class="mx-4 font-medium">Manage Hirings</span>
                    </a>

                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="view_blogs.html">
                        <i class="fa-brands fa-blogger"></i>
                        <span class="mx-4 font-medium">Manage Blogs</span>
                    </a>
                    <hr class="my-6 border-gray-200" />
                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white"
                        href="settings.html">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.3246 4.31731C10.751 2.5609 13.249 2.5609 13.6754 4.31731C13.9508 5.45193 15.2507 5.99038 16.2478 5.38285C17.7913 4.44239 19.5576 6.2087 18.6172 7.75218C18.0096 8.74925 18.5481 10.0492 19.6827 10.3246C21.4391 10.751 21.4391 13.249 19.6827 13.6754C18.5481 13.9508 18.0096 15.2507 18.6172 16.2478C19.5576 17.7913 17.7913 19.5576 16.2478 18.6172C15.2507 18.0096 13.9508 18.5481 13.6754 19.6827C13.249 21.4391 10.751 21.4391 10.3246 19.6827C10.0492 18.5481 8.74926 18.0096 7.75219 18.6172C6.2087 19.5576 4.44239 17.7913 5.38285 16.2478C5.99038 15.2507 5.45193 13.9508 4.31731 13.6754C2.5609 13.249 2.5609 10.751 4.31731 10.3246C5.45193 10.0492 5.99037 8.74926 5.38285 7.75218C4.44239 6.2087 6.2087 4.44239 7.75219 5.38285C8.74926 5.99037 10.0492 5.45193 10.3246 4.31731Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mx-4 font-medium">Settings</span>
                    </a>
                </nav>
                <div class="flex items-center px-4 -mx-2">
                    <img class="object-cover mx-2 rounded-full h-9 w-9"
                        src="img/user_.webp"
                        alt="avatar" />
                    <h4 class="mx-2 font-medium text-gray-300">John Doe</h4>
                </div>
            </div>
        </div>
        <div class="w-full mx-auto pl-10 pr-4 py-24">
            <div x-data="
                {
                openTab: 1,
                activeClasses: 'border-b-2 border-blue-500 text-blue-600 hover:border-blue-500',
                inactiveClasses: 'text-gray-700 hover:text-gray-800',
                }
                " class="w-full mb-14">
                    <div class="
                    flex flex-wrap
                    rounded-lg
                    py-3
                    px-4
                    ">
                    <a href="javascript:void(0)" @click="openTab = 1"
                        :class="openTab === 1 ? activeClasses : inactiveClasses"
                        class="flex items-center h-10 px-2 py-2 -mb-px text-cente sm:px-4 -px-1 whitespace-nowrap focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mx-1 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                        </svg>
                        
                        <span class="mx-1 text-sm sm:text-base">
                            Profile
                        </span>
                    </a>
                    <a href="javascript:void(0)" @click="openTab = 2"
                        :class="openTab === 2 ? activeClasses : inactiveClasses"
                        class="flex items-center h-10 px-2 py-2 -mb-px text-center text-gray-700 border-b-2 border-transparent sm:px-4 -px-1 whitespace-nowrap cursor-base focus:outline-none hover:border-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mx-1 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                        </svg>
            
                        <span class="mx-1 text-sm sm:text-base">
                            Account
                        </span>
                    </a>
                <div class="mt-10">
                    <div x-show="openTab === 1" class="text-body-color text-base leading-relaxed p-6">
                        <div class="w-full bg-white shadow-lg p-8 mt-4">
                            <form action="#">
                                <section class="flex flex-wrap">
                                    <div class="w-1/4">
                                        <img src="img/user2.webp" alt="image">
                                    </div>
                                    <div class="w-3/4 px-8">
                                        <div class="mb-3">
                                            <label class="text-black" for="name">Username</label>
                                            <input id="name" name="name" type="text" placeholder="Enter Username..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-black" for="email">Email</label>
                                            <input id="email" name="email" type="email" placeholder="Enter Email..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-black" for="email">Contact NUmber</label>
                                            <input id="text" name="phone" type="phone" placeholder="Enter Contact Numer..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                                        </div>
                                        <button class="bg-[navy] text-white text-sm font-bold rounded-sm hover:bg-[orangered] px-4 py-2 mt-4"><i class="fa-solid fa-download"></i> Save Profile</button>
                                    </div>
                                </section>
                            </form>

                        </div>
                    </div>
                    <div x-show="openTab === 2" class="text-body-color text-base leading-relaxed p-6"
                        style="display: none;">
                        <section class="bg-white w-[40rem] p-10 shadow-lg mt-4">
                            <form action="#">
                                <div class="mb-3">
                                    <label class="text-black" for="name">New Password</label>
                                    <input id="password" name="password" type="password" placeholder="Enter New Password..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                                </div>
                                <div class="mb-3">
                                    <label class="text-black" for="email">New Confirm Password</label>
                                    <input id="cpassword" name="cpassword" type="password" placeholder="Enter New Confirm Password..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                                </div>
                                <button class="bg-[navy] text-white text-sm font-bold rounded-sm hover:bg-[orangered] px-4 py-2 mt-4"><i class="fa-solid fa-download"></i> Change Password</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>

</html>
