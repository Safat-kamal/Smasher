<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/5601a811bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Smasher - Add Blog</title>
</head>
<body>
    <section class="flex">
        <button class="text-[orangered] w-[40px] h-[40px] bg-no-repeat bg-center m-[20px] ml-10 absolute top-0 peer text-4xl"><i class="fa-solid fa-bars-staggered"></i></button>
        <div class="flex flex-col w-[300px] h-full px-4 py-14 fixed top-0  bg-[navy] border-r -left-[300px] peer-focus:left-0 ease-out delay-150 duration-300 z-10">
            <h2 class="text-3xl font-semibold text-[orangered] text-center font-sans tracking-wide">SMASHER</h2>
    
            <div class="relative mt-6">
                <hr class="border-gray-200" />
            </div>
            <div class="flex flex-col justify-between flex-1 mt-6">
                <nav>
                    <a class="flex items-center px-4 py-2 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white" href="dashboard.html">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mx-4 font-medium">Dashboard</span>
                    </a>
    
                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white" href="view_hiring_profile.html">
                        <i class="fa-solid fa-file-signature"></i>
                        <span class="mx-4 font-medium">Manage Hirings</span>
                    </a>
    
                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white" href="view_blogs.html">
                        <i class="fa-brands fa-blogger"></i>
                        <span class="mx-4 font-medium">Manage Blogs</span>
                    </a>
                    <hr class="my-6 border-gray-200" />
                    <a class="flex items-center px-4 py-2 mt-5 text-white font-bold transition-colors duration-200 transform rounded-md hover:bg-indigo-500 hover:text-white" href="settings.html">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.3246 4.31731C10.751 2.5609 13.249 2.5609 13.6754 4.31731C13.9508 5.45193 15.2507 5.99038 16.2478 5.38285C17.7913 4.44239 19.5576 6.2087 18.6172 7.75218C18.0096 8.74925 18.5481 10.0492 19.6827 10.3246C21.4391 10.751 21.4391 13.249 19.6827 13.6754C18.5481 13.9508 18.0096 15.2507 18.6172 16.2478C19.5576 17.7913 17.7913 19.5576 16.2478 18.6172C15.2507 18.0096 13.9508 18.5481 13.6754 19.6827C13.249 21.4391 10.751 21.4391 10.3246 19.6827C10.0492 18.5481 8.74926 18.0096 7.75219 18.6172C6.2087 19.5576 4.44239 17.7913 5.38285 16.2478C5.99038 15.2507 5.45193 13.9508 4.31731 13.6754C2.5609 13.249 2.5609 10.751 4.31731 10.3246C5.45193 10.0492 5.99037 8.74926 5.38285 7.75218C4.44239 6.2087 6.2087 4.44239 7.75219 5.38285C8.74926 5.99037 10.0492 5.45193 10.3246 4.31731Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mx-4 font-medium">Settings</span>
                    </a>
                </nav>
                <div class="flex items-center px-4 -mx-2">
                    <img class="object-cover mx-2 rounded-full h-9 w-9" src="img/user_.webp" alt="avatar"/>
                    <h4 class="mx-2 font-medium text-gray-300">John Doe</h4>
                </div>
            </div>
        </div>
        <div class="w-full mx-auto bg-slate-100 px-40 py-24">
            <h2 class="text-lg font-bold text-[navy] uppercase">Add New Blog</h2>
            <form enctype="multipart/form-data">
                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-1">
                    <div>
                        <label class="text-black" for="category">Blog Category</label>
                        <input id="category" name="category" type="text" placeholder="Enter Blog Category..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                    </div>
                    <div>
                        <label class="text-black" for="title">Blog Title</label>
                        <input id="title" name="title" type="text" placeholder="Enter Blog Title...." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                    </div>
                    <div>
                        <label class="text-black" for="image">Blog Image</label>
                        <input id="image" name="image" type="file" placeholder="Enter Blog Category..." required class="block w-full px-4 py-2 mt-2 text-black border border-gray-200 rounded-md focus:bg-white focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                    </div>
                    <div>
                        <label class="text-black" for="content">Blog Content</label>
                        <textarea id="content" name="content" rows="4" placeholder="Enter Blog Content...." required class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"></textarea>
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-[navy] rounded-md hover:bg-[orangered] focus:outline-none focus:bg-[orangered]"><i class="fa-solid fa-plus"></i> ADD</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
